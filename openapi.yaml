              - "adGroups"
              - "keywords"
              - "negativeKeywords"
              - "campaignNegativeKeywords"
              - "productAds"
              - "targets"
              - "negativeTargets"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SnapshotRequest'
      responses:
        202:
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapshotResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
  /v2/sp/snapshots/{snapshotId}:
    get:
      tags:
         - Snapshots
      operationId: getSnapshotStatus
      summary: Gets the status of a requested snapshot.
      parameters:
        - $ref: '#/components/parameters/clientHeader'
        - $ref: '#/components/parameters/profileHeader'
        - name: snapshotId
          in: path
          required: true
          description: The snapshot identifier.
          schema:
            type: number
      responses:
        200:
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapshotResponse'
        307:
          description: Temporary redirect.
          headers:
            Location:
              schema:
                type: string
                description: The download location of the requested snapshot.
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
components:
  securitySchemes:
